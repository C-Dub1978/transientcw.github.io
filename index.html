<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <title>Christopher Wilson Portfolio</title>
  <meta name="description"
    content="">
  <meta name="viewport"
    content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Aldrich|Electrolize|Sarpanch:700"
    rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="styles/styles.css">
</head>
<body>
  <!-- Header/Nav -->
  <div class="container-fluid">
    <header class="row header-row">
      <div class="row name">
        <h4>Christopher S. Wilson</h4>
      </div>
      <div class="circle"></div>
      <div class="row nav-row justify-content-between align-items-center">
        <span class="name-description">
          <img src="/images/angular.png"
            alt="Angular Icon"
            height="70px"
            width="70px">
          <h5>ngular/Javascript Developer</h5>
        </span>
        <ul class="nav justify-content-end">
          <li>
            <a class="nav-links"
              href="#projects-section">Projects</a>
          </li>
          <li>
            <a class="nav-links"
              href="https://github.com/TransientCW" target="blank">Github</a>
          </li>
          <li>
            <a class="nav-links"
              href="mailto:chris@myubercode.com">Contact</a>
          </li>
        </ul>
      </div>
    </header>
    <hr>
  </div>
  <!-- End header nav -->
  <!-- About section -->
  <section
  class="container-fluid
         d-flex
         flex-column
         justify-content-center
         align-items-center">
    <div class="row about">
      <h5>About</h5>
    </div>
    <div class="row terminal-menu">
      <ul>
        <li>File</li>
        <li>Edit</li>
        <li>View</li>
        <li>Search</li>
        <li>Terminal</li>
        <li>Help</li>
      </ul>
    </div>
    <div
    class="row
            terminal-body
            d-flex
            flex-row
            justify-content-start
             align-items-start">
    <h6 class="localhost">localUser at localmachine.localhost#</h6>
    <div class="terminal-prompt"
      id="terminal-prompt"></div>
    </div>
  </section>
  <!-- End About Section -->
  <!-- Projects Section -->
  <hr class="horizontal-partial">
  <section
  id="projects-section"
  class="container-fluid
         d-flex
         flex-column
         justify-content-center
         align-items-center">
    <div class="row projects">
      <h5>Projects</h5>
    </div>
    <div
    class="row
           projects-columns
           d-flex
           flex-row
           flex-wrap
           justify-content-center
           align-items-center"
    id="projects-cards">
    </div>
  </section>
  <!-- End Projects Section -->
  <!-- Modal used from bootstrap -->
  <div class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog"
      role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"
            id="exampleModalLabel"></h5>
          <button type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div
        class="modal-body
              justify-content-center
              align-items-center" id="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button"
            class="btn btn-secondary"
            data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Boostrap modal for projects -->
  <section>
    <footer class="row" style="width: 100vw; height: 100px; background: transparent;"></footer>
  </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
  integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
  crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script>type()</script>
</body>
</html>
