<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">

  <meta name="description"
    content="">

    content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Aldrich|Electrolize|Sarpanch:700"

<body>
  <!-- Header/Nav -->
  <div class="container-fluid">
    <header class="row header-row">
      <div class="row name">
        <h4>Christopher S. Wilson</h4>
      </div>
      <div class="circle"></div>
      <div class="row nav-row justify-content-between align-items-center">
        <span class="name-description">
          <img src="/images/angular.png"
            alt="Angular Icon"
            height="70px"
            width="70px">
          <h5>ngular Developer</h5>
        </span>
        <ul class="nav justify-content-end">
          <li>
            <a class="nav-links"
              href="#">Projects</a>
          </li>
          <li>
            <a class="nav-links"
              href="#">Designs</a>
          </li>
          <li>
            <a class="nav-links"
              href="#">Github</a>
          </li>
          <li>
            <a class="nav-links"
              href="#">Contact</a>
          </li>
        </ul>
      </div>
    </header>
    <hr>
  </div>
  <!-- End header nav -->
  <!-- About section -->
  <section
  class="container-fluid
         d-flex
         flex-column
         justify-content-center
         align-items-center">
    <div class="row about">
      <h5>About</h5>
    </div>
    <div class="row terminal-menu">
      <ul>
        <li>File</li>
        <li>Edit</li>
        <li>View</li>
        <li>Search</li>
        <li>Terminal</li>
        <li>Help</li>
      </ul>
    </div>
    <div
    class="row
            terminal-body
            d-flex
            flex-row
            justify-content-start
             align-items-start">
    <h6 class="localhost">localUser at localmachine.localhost#</h6>
    <div class="terminal-prompt"
      id="terminal-prompt"></div>
    </div>
  </section>
  <hr class="horizontal-partial">
  <section
  class="container-fluid
         d-flex
         flex-column
         justify-content-center
         align-items-center">
    <div class="row projects">
      <h5>Projects</h5>
    </div>
    <div
    class="row
           projects-columns
           d-flex
           flex-row
           flex-wrap
           justify-content-center
           align-items-center"
    id="projects-cards">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    </div>
  </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
